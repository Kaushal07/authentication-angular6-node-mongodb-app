<div class="container">
  <div class="container page">
    <div class="row">
      <h2>List</h2>
    </div>
    <div class="row" *ngIf="isProducts">
      <table class="table" border="2">
        <td>Product Name</td>
        <td>Product Price</td>
        <td>Product Image</td>
        <td>Edit Record</td>
        <td>Delete Record</td>
        <tr *ngFor="let product of productList">
          <td>{{product.ProductName}}</td>
          <td>{{product.ProductPrice}}</td>
          <td><img src="../../../../server/uploads/{{ product.ProductImage}}" alt="no image"  style="width: 70px;height: 70px;"></td>
          <td>
            <button type="button" class="btn btn-primary"  [routerLink]="['/product/edit/'+ product._id]">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(product._id)">delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="no-record"*ngIf="!isProducts">No Records</div>
    <button class="btn btn-success btn-add" [routerLink]="['/product/add']">Add Product</button>
  </div>
</div>
